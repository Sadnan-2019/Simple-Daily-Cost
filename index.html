<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>money-master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="text-center p-4">Money Heist</h1>
        <div class="row">
          <div class="col-lg-6">
            <img src="img/photo.jpg" class="img-fluid rounded" alt="" />
          </div>
          <div class="col-lg-6">
            <h1 class="text-center">Income</h1>

            <div class="mb-3">
              Income
              <input
                type="number"
                class="form-control"
                id="income-amount"
                placeholder="Enter your income"
              />
            </div>
            <h3>Expence</h3>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Food</label>
              <input
                type="number"
                id="food-amount"
                class="form-control"
                placeholder="Enter your food"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Rent</label>
              <input
                type="number"
                id="rent-amount"
                class="form-control"
                placeholder="Enter your Rent"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Clothes</label
              >
              <input
                type="number"
                id="cloth-amount"
                class="form-control"
                placeholder="Enter your food"
              />
            </div>

            <button type="submit" class="btn btn-primary  text-center" id="calculte">Calculate</button>

            <h3 class="text-center">Total Expenses:  <span id="total-expence">0000</span></h3>
            <h3 class="text-center">Balance : <span id="total-balance">0000</span></h3>

            <div class="row">
              <div class="col-lg-10 d-flex">
                        <label for="" class=" ">Save</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="saving-amount"
                />
                <span class="  mx-2 "  style="height: 20px; width: 25px;">%</span>
                <button type="submit" class="btn btn-primary mx-4">Save</button>

                
              </div>
              <h5 class="text-center">Saving Amount: 2000 </h5>
                <h5 class="text-center">Remaining Balance:20 </h5>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="money.js"></script>
  </body>
</html>
